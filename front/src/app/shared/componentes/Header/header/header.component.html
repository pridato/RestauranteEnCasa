<nav class="flex items-center justify-between bg-teal-500 xl:p-6 max-w-full sticky top-0 z-20">
  <!-- titulo -->
  <div class="p-5 flex items-center justify-center text-white pl-3 xl:pl-5 xl:mr-6 gap-x-5">
    <a class="cursor-pointer font-semibold text-xl tracking-tight">TuRestauranteEnCasa</a>
  </div>

  <!-- 1er menu -->
  <div class="hidden xl:flex w-full flex-grow items-center">
    <!-- opciones carta -quienes somos y reservas -->
    <div class="flex-grow cursor-pointer text-white uppercase ">
      <a [routerLink]="['/Restaurante/Comidas/']"
        class="hover:text-gray-400 font-sans block mt-4 xl:inline-block xl:mt-0 mr-4">
        Carta
      </a>
      <a [routerLink]="['/quienesSomos']" class="hover:text-gray-400 px-5 block mt-4 xl:inline-block xl:mt-0">
        Quienes somos
      </a>
      <a routerLinkActive="active" [routerLink]="['/Restaurante/Reservas']"
        class="hover:text-gray-400 px-5 block mt-4 xl:inline-block xl:mt-0">
        Reservar
      </a>
    </div>

    <div class="mr-36 text-xl text-white flex items-center justify-center">
    @if(!this.hacerBusqueda){
      <!-- OPCION NORMAL SIN BUSQUEDA -->
      <!-- si está logueado accedemos a 'Cliente/Panel' -->
      <!-- Importante dpendendiendo del rol vamos a añadir un icono con una ruta pers. para ellos -->
      <!-- Buscar y usuario-->
      <span (click)="toggleBusqueda()" class="cursor-pointer mx-3 text-white"><i class="fa-solid fa-magnifying-glass"></i></span>
      <!-- CONECTADO -->
      @if(this.user) {
        <span (click)="mostrarOpcionesUsuario = !mostrarOpcionesUsuario"
          class="cursor-pointer flex items-center justify-center w-full rounded-md  px-4 py-2 text-sm font-medium text-white dark:text-gray-50 hover:bg-gray-50 dark:hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500">
          <svg width="30" fill="currentColor" height="30" class="text-white" viewBox="0 0 1792 1792"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1523 1339q-22-155-87.5-257.5t-184.5-118.5q-67 74-159.5 115.5t-195.5 41.5-195.5-41.5-159.5-115.5q-119 16-184.5 118.5t-87.5 257.5q106 150 271 237.5t356 87.5 356-87.5 271-237.5zm-243-699q0-159-112.5-271.5t-271.5-112.5-271.5 112.5-112.5 271.5 112.5 271.5 271.5 112.5 271.5-112.5 112.5-271.5zm512 256q0 182-71 347.5t-190.5 286-285.5 191.5-349 71q-182 0-348-71t-286-191-191-286-71-348 71-348 191-286 286-191 348-71 348 71 286 191 191 286 71 348z">
            </path>
          </svg>
        </span>
      }
      @else {
        <button
          class="flex items-center justify-center w-full rounded-md  px-4 py-2 text-sm font-medium text-white dark:text-gray-50 hover:bg-gray-50 dark:hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-gray-500">
          <svg width="30" fill="currentColor" height="30" class="text-white" viewBox="0 0 1792 1792"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M1523 1339q-22-155-87.5-257.5t-184.5-118.5q-67 74-159.5 115.5t-195.5 41.5-195.5-41.5-159.5-115.5q-119 16-184.5 118.5t-87.5 257.5q106 150 271 237.5t356 87.5 356-87.5 271-237.5zm-243-699q0-159-112.5-271.5t-271.5-112.5-271.5 112.5-112.5 271.5 112.5 271.5 271.5 112.5 271.5-112.5 112.5-271.5zm512 256q0 182-71 347.5t-190.5 286-285.5 191.5-349 71q-182 0-348-71t-286-191-191-286-71-348 71-348 191-286 286-191 348-71 348 71 286 191 191 286 71 348z">
            </path>
          </svg>
        </button>
      }

      <!-- si está logueado para log out -->
      @if(this.linkRol){

        <!-- opciones usuario MENU DESPLEGABLE -->
        @if(this.mostrarOpcionesUsuario) {
          <div
            class="scale-up-tr absolute right-44 px-5 py-2 mt-60 origin-top-right bg-white rounded-md shadow-lg dark:bg-gray-800 ring-1 ring-black ring-opacity-5">
            <div class="py-1 " role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
              <!-- linki zona administrador-->
              <a routerLinkActive="active" [routerLink]="[this.linkRol]"
                class="block rounded-lg px-4 py-2 text-md text-white hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600"
                role="menuitem">
                <span class="flex flex-col">
                  Zona {{ this.user.rol }}
                </span>
              </a>
              <span 
                class="cursor-pointer block rounded-lg px-4 py-2 text-md text-white hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600"
                role="menuitem">
                <span class="flex flex-row gap-x-2 items-center justify-center">
                  <i class="fa-solid fa-heart"></i>
                  <span (click)="abrirFavoritos()">
                    Mis favoritos
                  </span>
                </span>
              </span>
              <a href="#"
                class="block rounded-lg px-4 py-2 text-md text-white hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600"
                role="menuitem">
                <a [routerLink]="['Restaurante/Pedido']" class="flex flex-row gap-x-2 items-center justify-center">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <span>
                    Comprados
                  </span>
                </a>
              </a>
              <a href="#"
                class="block rounded-lg px-4 py-2 text-md text-white hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600"
                role="menuitem">
                <span class="flex flex-row gap-x-2 items-center justify-center text-red-500">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <a (click)="logout()" [routerLink]="['Cliente/Login']">
                    Log out
                  </a>
                </span>
              </a>
            </div>
          </div>
        }

      }
    }
      @else{
        <!-- los que se muestran solo si se ha hecho busqueda -->
        <input type="text" id="searchInput" 
        [(ngModel)]="busqueda" 
        (keyup)="handleSearch()"
          class="appearance-none border rounded focus:outline-none focus:shadow-outline p-1 text-black text-sm"
          placeholder="Tu comida favorita...">
        <span  (click)="handleSearch()" class="cursor-pointer mx-3"><i class="fa-solid fa-magnifying-glass"></i></span>
        <span (click)="toggleBusqueda()" class="cursor-pointer"><i class="fa-solid fa-x"></i></span>
      }
    </div>


  </div>

  <span (click)="abrirMenu()" class="absolute right-5 xl:hidden cursor-pointer font-bold text-white"><i
      class="fa-solid fa-bars"></i></span>
</nav>
